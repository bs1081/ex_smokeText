<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smoke | Javascript Text Animation Effects</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
    <p class="text">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Optio eius doloribus, ab obcaecati facere omnis reiciendis dolore quod quidem aperiam repellat tempora vitae at excepturi sunt doloremque et quo nesciunt!</p>
  </section>
  <script>
    // now, split text into letters
    const text = document.querySelector('.text');
    text.innerHTML = text.textContent.replace(/\S/g,"<span>$&</span>");

    // now, add active class on hovered <span> tag
      const letters = document.querySelectorAll('span');
      for (let i=0; i<letters.length; i++){
        letters[i].addEventListener("mouseover", function () {
          letters[i].classList.add('active')
        })
      }
  </script>
</body>
</html>
